<h3 class="text-center mt-2">Listing users</h3>
<div class="container">
  <table class="table table-striped">
    <tr>
      <th>username</th>
      <th>email</th>
      <th>address</th>
      <th>mobno</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let i of userDetails">
      <td>{{ i.username }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.address }}</td>
      <td>{{ i.mobno }}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(i._id)">delete</button>
        <button class="btn btn-warning" (click)="update(i._id)">update</button>
      </td>
    </tr>
  </table>
</div>
