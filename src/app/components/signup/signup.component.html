<h1 class="text-center mt-2">MEAN project frontEnd</h1>
<div class="container">
  <form class="mt-5" [formGroup]="signupForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter address"
        formControlName="address"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mobile_number</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Mobile_number"
        formControlName="mobno"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
